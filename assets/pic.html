<html>
<head></head>
<script>
	function getTitle() {
		if (window.pic) {
			var t = document.getElementById("title");
			var title = window.pic.getTitle();
			t.innerHTML = title;
		}
	}

	function getContent() {
		if (window.pic) {
			var c = document.getElementById("content");
			var content = document.getElementById("content");
			var content = window.pic.getContent();
			c.innerHTML = content;
		}

	}

	function getImage() {
		if (window.pic) {
			var i = document.getElementById("img");
			var img = window.pic.getImage();
			i.src = img;
		}
		
	}

	window.onload = function() {
		getTitle();
		getContent();
		getImage();
	}
</script>

<body>
	<div>
		<IMG id="img" alt="loading..." style="float: left; margin: 5px;" /> 
		<span id="title"style="font-size: 24px; padding: 20px;"></span><br /> 
		<span id="content"></span>
	</div>

</body>
</html>
